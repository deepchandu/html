<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check box</title>
    
    <!-- bellow is the internal style we use. -->
    <style>
        h1{
            text-align: center;
            color: coral;
            font-style: italic ;
        }
        body{
            background-color: rgba(250, 235, 215, 0.26);
        }
    </style>
</head>
<body>
     
    <label >Select your Courses you want to take: </label><br>
        <input type="checkbox" id="Java" name="name" value="Java">
        <label for="Java">Java</label>
        <input type="checkbox" id="Python" name="name" value="Python">
        <label for="Python">Python</label>
        <input type="checkbox" id="Dsa" name="name" value="Dsa">
        <label for="Dsa">Dsa</label>
</body>
</html>
