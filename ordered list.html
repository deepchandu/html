<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
    <h1>
        Ordered list
       </h1><br>

       <!-- bellow is the internal style we use. -->
    <style>
        h1{
            text-align: center;
            color: coral;
            font-style: italic ;
        }
        body{
            background-color: rgba(250, 235, 215, 0.26);
        }
    </style>
    
</head>
<body>
    <h1>Branches</h1>
    <!-- ordered lists by defult it gives numbers. -->
    <ol >
        <li>CSSE</li>
        <li>CSE</li>
        <li>CIVIL</li>
        <li>ECE</li>
        <li>EEE</li>
        <li>MECH</li>
        <li>IT</li>

    </ol>


    <ol type="1" start="1">
        <li>CSSE</li>
        <li>CSE</li>
        <li>CIVIL</li>
        <li>ECE</li>
        <li>EEE</li>
        <li>MECH</li>
        <li>IT</li>

    </ol>


    <ol type="I" start="1">
        <li>CSSE</li>
        <li>CSE</li>
        <li>CIVIL</li>
        <li>ECE</li>
        <li>EEE</li>
        <li>MECH</li>
        <li>IT</li>

    </ol>

</body>
</html>
